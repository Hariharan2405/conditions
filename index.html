<!DocType html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="operators">
		<meta name="keywords" content="HTML,JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Condition</title>
	
	
	</head>
	
	<body>
		<script>
			//if-else
			var a=prompt("value of a"); b=prompt("value of b");
			if(a>b){
				document.write("a is bigger");
			}
			else{
				document.write("b is bigger");
			}
			document.write("<br>");


			//else-if
			var x=prompt("value of a"); y=prompt("value of b");
			if(x>y){
				document.write("x is bigger");
			}
			else if(x==y){
				document.write("x and y are equal");
			}
			else{
				document.write("y is bigger");
			}
			document.write("<br>")


			//nested-if
			var i=prompt("Enter your grade");
			if(i=="S" || i=="A" || i=="B" || i=="C" || i=="F"){
				if(i=="S"){
					document.write("Fist class");
				}
				else if(i=="A"){
					document.write("Second class");
				}
				else if(i=="B"){
					document.write("Third class");
				}
				else if(i=="C"){
					document.write("Fourth class");
				}
				else{
					document.write("Fail");
				}
			}
			else{
					document.write("Invalid grade");
				}


			//switch
			var a=parseInt(prompt("Enter a value")); b=parseInt(prompt("Enter b value")); operator=prompt("Enter operator");
			switch(operator){
				case "+": document.write(a+b);
				break;
				case "-": document.write(a-b);
				break;
				case "*": document.write(a*b);
				break;
				case "/": document.write(a/b);
				break;
				case "%": document.write(a%b);
				break;
				default: document.write("Invalid operator");
			}
		</script>
	</body>
</html>
